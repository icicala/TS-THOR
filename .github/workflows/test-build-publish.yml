name: Build & Publish thor2timesketch

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.9

jobs:
  quality:
    name: Linting and Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch-vcs

      - name: Install package dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy -p thor2timesketch