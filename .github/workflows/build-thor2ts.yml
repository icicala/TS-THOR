name: Build thor2timesketch

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.9

jobs:
  quality-and-security:
    name: Code Quality and Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create virtual environment
        run: |
          python -m venv .venv
          echo "PATH=$GITHUB_WORKSPACE/.venv/bin:$PATH" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install hatch-vcs
          pip install -e ".[dev]"

      - name: Lint and type check
        run: |
          source .venv/bin/activate
          ruff check .
          mypy -p thor2timesketch

      - name: Security checks
        run: |
          source .venv/bin/activate
          pip install pip-audit bandit
          bandit -r src/thor2timesketch
          pip freeze --exclude-editable > audit-requirements.txt
          pip-audit --requirement audit-requirements.txt