name: Build thor2timesketch

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
env:
  PYTHON_VERSION: 3.9
jobs:
  security:
    name: Check Code for Vulnerabilities
    runs-on: ubuntu-latest
    needs: dependency-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Security scans
        run: |
          pip install bandit safety
          bandit -r src/thor2timesketch
          safety check
  dependency-check:
    name: Check Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install and run pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip-audit
  quality:
    name: Check Linting and Type
    runs-on: ubuntu-latest
    needs: security
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hatch-vcs

      - name: Install package dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run ruff
        run: ruff check .

      - name: Run mypy
        run: mypy -p thor2timesketch