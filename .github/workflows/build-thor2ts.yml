name: Build thor2timesketch

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  PYTHON_VERSION: 3.9

jobs:
  quality:
    name: Check Linting and Type
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - run: |
          python -m pip install --upgrade pip
          pip install hatch-vcs
          pip install -e ".[dev]"
          ruff check .
          mypy -p thor2timesketch

  security:
    name: Security and Dependency Checks
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          pip install -e .
          # Dependency security check
          pip install pip-audit
          pip-audit --require-hashes=false
          # Code security check
          pip install bandit safety
          bandit -r src/thor2timesketch
          safety check